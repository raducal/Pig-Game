<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pig game</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Pig Game</div>
      <div class="dice">
        <img src="images/dice-1.png" alt="" />
      </div>
      <div class="players">
        <div class="player player-0-panel">
          <div class="player-name">Player 1</div>
          <div class="player-score player-0-score">0</div>
          <div class="current-score-box">
            <div class="current-player-label">Current</div>
            <div class="current-player-score current-player-0">0</div>
          </div>
        </div>
        <div class="player player-1-panel">
          <div class="player-name">Player 2</div>
          <div class="player-score player-1-score">0</div>
          <div class="current-score-box">
            <div class="current-player-label">Current</div>
            <div class="current-player-score current-player-1">0</div>
          </div>
        </div>
        <button class="btn-roll">ROLL</button>
        <button class="btn-hold">HOLD</button>
      </div>
    </div>

    <div class="modal">
      <div class="congrats-player"></div>
      <div class="message-1"></div>
      <div class="message-2"></div>
      <form>
        <input class="score-input" type="text" placeholder="Winning Score" />
        <button class="btn-modal">Continue</button>
      </form>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
